<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Jogo Adivinha</title>
  </head>
  <body>
    <script>
      function pulaLinha() {
        document.write("<br");
      }

      function mostra(frase) {
        document.write(frase);
        pulaLinha();
      }

      function sorteia(n) {
        return Math.round(Math.random() * n);
      }

      var sorteioAleatorio = sorteia(10);

      var numeroPensado = parseInt(prompt("Digite o número pensado"));

      if (sorteioAleatorio == numeroPensado) {
        mostra("Parabéns, você acertou!");
      } else {
        mostra("Você errou, o número era " + sorteioAleatorio);
      }
    </script>
  </body>
</html>
