<canvas width="600" height="400"></canvas>
<script>
  function desenhaRetangulos(x, y, color) {
    let tela = document.querySelector("canvas");
    let pincel = tela.getContext("2d");

    pincel.fillStyle = color;
    pincel.fillRect(x, y, 50, 50);
  }
  //linha 1

  desenhaRetangulos(51, 0, "purple");
  desenhaRetangulos(102, 0, "purple");

  desenhaRetangulos(204, 0, "purple");
  desenhaRetangulos(255, 0, "purple");

  //linha 2
  desenhaRetangulos(0, 51, "purple");
  desenhaRetangulos(51, 51, "purple");
  desenhaRetangulos(102, 51, "purple");
  desenhaRetangulos(153, 51, "purple");
  desenhaRetangulos(204, 51, "purple");
  desenhaRetangulos(255, 51, "purple");
  desenhaRetangulos(306, 51, "purple");

  //linha 3
  desenhaRetangulos(0, 102, "purple");
  desenhaRetangulos(51, 102, "purple");
  desenhaRetangulos(102, 102, "purple");
  desenhaRetangulos(153, 102, "purple");
  desenhaRetangulos(204, 102, "purple");
  desenhaRetangulos(255, 102, "purple");
  desenhaRetangulos(306, 102, "purple");

  //linha 4

  desenhaRetangulos(51, 153, "purple");
  desenhaRetangulos(102, 153, "purple");
  desenhaRetangulos(153, 153, "purple");
  desenhaRetangulos(204, 153, "purple");
  desenhaRetangulos(255, 153, "purple");

  //linha 5

  desenhaRetangulos(102, 204, "purple");
  desenhaRetangulos(153, 204, "purple");
  desenhaRetangulos(204, 204, "purple");

  //linha 6
  desenhaRetangulos(153, 255, "purple");
</script>
