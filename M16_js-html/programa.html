<meta charset="UFT-08" />

<canvas width="600" height="400"></canvas>
<script>
  var tela = document.querySelector("canvas");
  var pincel = tela.getContext("2d"); //informa se a tela usada será 2d,3d, etc
  //   pincel.fillStyle = "pink"; //informa a cor da tela
  //   pincel.fillRect(0, 0, 600, 400); // fillReact para preencher retângulo (x, y, width, height) ou (xi, yi, xf, yf)

  pincel.fillStyle = "green";
  pincel.fillRect(0, 0, 200, 400);

  pincel.fillStyle = "red";
  pincel.fillRect(400, 0, 200, 400);

  pincel.fillStyle = "yellow";
  pincel.beginPath(); // para o pincel começar o novo caminho
  pincel.moveTo(300, 200); // onde será o ponto inicial (x,y)
  pincel.lineTo(200, 400); //onde será feita a linha (lado esquerdo)
  pincel.lineTo(400, 400); //onde será feita a linha (lado direito)
  pincel.fill(); // preencher as linhas

  pincel.fillStyle = "blue";
  pincel.beginPath();
  pincel.arc(300, 200, 50, 0, 2 * 3.14); // para fazer círculo (x, y, raio, ângulo inicial, ângulo final), ângulos são em radiano.
  pincel.fill();
</script>
