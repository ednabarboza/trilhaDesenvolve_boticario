<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../M02/reset.css" />
    <link rel="stylesheet" href="../M02/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,300;0,400;0,500;0,600;1,200;1,300;1,400;1,500&display=swap"
      rel="stylesheet"
    />
    <title>Contato - Barbearia Alura</title>
  </head>
  <body>
    <header>
      <div class="caixa">
        <h1>
          <img src="../M02/logo.png" alt="Logo da Barbearia Alura" />
        </h1>
        <nav>
          <ul>
            <li><a href="../M04/index.html"> Home </a></li>
            <li><a href="../M02/produtos.html">Produtos</a></li>
            <li><a href="../M03/contato.html">Contato</a></li>
          </ul>
        </nav>
      </div>
    </header>

    <main>
      <form>
        <label for="nomeSobrenome">Nome e sobrenome</label>
        <input type="text" id="nomeSobrenome" class="input-padrao" required />

        <label for="email">Email</label>
        <input
          type="email"
          id="email"
          class="input-padrao"
          required
          placeholder="email@exemplo.com"
        />

        <label for="telefone">Telefone</label>
        <input
          type="tel"
          id="telefone"
          class="input-padrao"
          required
          placeholder="(xx)xxxxx-xxxx"
        />

        <label for="mensagem">Mensagem</label>
        <textarea
          id="mansagem"
          cols="70"
          rows="10"
          class="input-padrao"
          required
        ></textarea>

        <fieldset>
          <legend>Como prefere o nosso contato?</legend>
          <label for="radio-email"
            ><input
              type="radio"
              name="contato"
              value="email"
              id="radio-email"
            />Email</label
          >

          <label for="radio-telefone"
            ><input
              type="radio"
              name="contato"
              value="telefone"
              id="radio-telefone"
            />Telefone</label
          >

          <label for="radio-whatsapp"
            ><input
              type="radio"
              name="contato"
              value="whatsapp"
              id="radio-whatsapp"
              checked
            />WhatsApp</label
          >
        </fieldset>

        <fieldset>
          <legend>Qual horário prefere ser atendido?</legend>
          <select>
            <option>Manhã</option>
            <option>Tarde</option>
            <option>Noite</option>
          </select>
        </fieldset>

        <label class="label-checkbox">
          <input type="checkbox" class="checkbox" checked /> Gostaria de receber
          nossas novidades por email?
        </label>

        <input type="submit" value="Enviar formulário" class="enviar" />
      </form>

      <table>
        <thead>
          <tr>
            <th>Dia</th>
            <th>Horário</th>
          </tr>
        </thead>

        <tbody>
          <tr>
            <td>Segunda</td>
            <td>8 ~ 20h</td>
          </tr>

          <tr>
            <td>Quarta</td>
            <td>8 ~ 20h</td>
          </tr>

          <tr>
            <td>Sexta</td>
            <td>8 ~ 20h</td>
          </tr>
        </tbody>
      </table>
    </main>

    <footer>
      <img src="../M02/logo-branco.png" alt="Logo da Barbearia Alura" />
      <p class="copyright">&copy; Copyright Barbearia Alura - 2023</p>
      <!--&copy: usando para inserir o símbolo do copyright-->
    </footer>
  </body>
</html>
